<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>Edit</td>
      <td>Delete</td>
    </tr>
  </tbody>
</table>
